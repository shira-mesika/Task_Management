{% extends "base.html" %}
{% block title %}Update Task{% endblock %}

{% block content %}
    <h1>Update Task</h1>
    <form action="{{ url_for('update_task', task_id=task['id']) }}" method="POST" class="mb-4">
        <div class="form-group">
            <label for="title">New Task Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ task['title'] }}" required>
        </div>
        <div class="form-group">
            <label for="description">New Task Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ task['description'] }}</textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="completed" name="completed" {% if task['completed'] %}checked{% endif %}>
            <label class="form-check-label" for="completed">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Update Task</button>
    </form>
{% endblock %}
